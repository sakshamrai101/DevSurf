<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timeline-Wrapper">
        <h1>Timeline</h1>
        <div>
            <div class="timeline-container">
              <ul> 
                <li class="step1">
                    <div class="step-inner"> Project start</div>
                </li>
                <li class="step2">
                    <div class="step-inner"> Milestone 1</div>
                </li>
                <li class="step3">
                    <div class="step-inner"> Milestone 2</div>
                </li>
                <li class="step4">
                    <div class="step-inner"> Milestone 3</div>
                </li>
                <li class="step5">
                    <div class="step-inner"> Project End</div>
                </li>
              </ul> 
              <div id="line"></div> 
            </div>
        </div>
    </div>

   
</body>
</html>
