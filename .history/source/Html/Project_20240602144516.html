<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="../CSS/project-style.css">
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="../../admin/branding/Logo1-nobg.png" alt="Team Logo" class="team-logo">
        </div>
        <div class="project-name">
            Project Name
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            &#9776;
        </div>
        <div class="dropdown-menu" id="dropdown-menu">
            <a href="../../source/Html/home.html">Home</a>
            <a href="../../source/Html/index.html">Logout</a>
        </div>
    </header>

    <div class="content">
        <div class="main-content">
            <section class="notes-section">
                <h2>Notes</h2>
                <div class="notes-container">
                    <div class="notes-left">
                        <div class="entries-container">
                            <!-- Existing entries here -->
                        </div>
                    </div>
                    <div class="notes-right">
                        <textarea id="notepad" placeholder="Write your notes here..."></textarea>
                        <img src="../img/pen.png" alt="Pen" class="pen">
                        <div class="buttons">
                            <label class="code-snippets-button">
                                Code Snippets
                                <input type="file" id="fileInput" accept="image/*, .txt, .js, .html, .css" style="display:none;">
                            </label>
                            <button class="add-entry-button" id="addEntryButton">Add Entry</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="sidebar">
            <div class="milestone-container">
                <h3>Project Milestones</h3>
                <ul class="milestone-list" id="milestone-list">
                    <!-- Milestones will be added here -->
                </ul>
                <button class="add-milestone" onclick="addMilestone()">Add Milestone +</button>
            </div>
        </div>
    </div>

    <div class="timeline-Wrapper">
        <h1 id="TIHeader">Timeline</h1>
        <div class="timeline-container">  
                <ul id='timeline-elements'>
                    <li class="completed">
                        <span>Start</span>
                    </li>
                    
                    <li class="uncompleted">
                        <span>End</span>
                    </li>
                </ul>
                <div id="line"></div>
            </div>
    </div>

    <div id="dynamicIsland" class="dynamic-island">
        <div class="dynamic-island-content">
            <span id="closeIsland" class="close-island">&times;</span>
            <h3 id="islandTitle">Entry Title</h3>
            <p id="islandContent">Entry Content</p>
            <div id="islandImages" class="island-images">
                <!-- Images will be appended here dynamically -->
            </div>
        </div>
    </div>
    

    <script src="../../source/script/scriptProjectPage.js"></script>

</body> 
</html>
